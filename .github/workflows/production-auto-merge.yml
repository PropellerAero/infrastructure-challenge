# Enables auto-merge on PRs into the master branch.
# NOTE: Make sure you require approvals for merges into your master
# branch before using this
name: master-auto-merge
on:
  pull_request:
    types:
      - opened

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge-master-pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.base.ref == 'master' }}
    steps:
      - name: Add warning comment
        run: gh pr comment "$PR_URL" --body "This PR has been set to auto merge. DO NOT APPROVE it until it is ready to be merged."
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Auto-merge master PR
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
